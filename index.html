<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>File Upload uService</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="form-parent">
      <form action="/upload" method="POST" enctype="multipart/form-data">

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
